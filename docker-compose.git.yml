version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: tododb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://todouser:todopass@db:5432/tododb
      SECRET_KEY: docker-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3001
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: ./frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  postgres_data: